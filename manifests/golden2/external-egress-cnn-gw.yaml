apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: external-egress-cnn
  namespace: istio-egress
spec:
  selector:
    istio: egressgateway
  servers:
  - port:
      number: 80
      name: http-port
      protocol: HTTP
    hosts:
    - '*.cnn.com'
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: TLS
    hosts:
    - '*.cnn.com' 
    tls:
      mode: ISTIO_MUTUAL  # PASSTHROUGH
