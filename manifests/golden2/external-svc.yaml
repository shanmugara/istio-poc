apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: external-sites
  namespace: istio-egress
spec:
  hosts:
  - www.httpbin.org
  - www.cnn.com
  ports:
  - number: 80
    name: http-port
    protocol: HTTP
  - number: 443
    name: tls
    protocol: TLS
  resolution: DNS
  location: MESH_EXTERNAL
