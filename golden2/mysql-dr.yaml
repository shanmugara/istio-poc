apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: mysql-a 
  namespace: istio-system
spec:
  host: mysql-a.omegaworld.net 
  subsets:
  - name: mysql-tcp
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN
      connectionPool:
        tcp:
          maxConnections: 100
          connectTimeout: 30s
